<!DOCTYPE html>
<html>
	<head>
		<!-- Page Meta -->
		<title>Fangage - Review Order</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="../styles/_shared/__main.css">
		<link rel="stylesheet" type="text/css" href="../styles/_shared/_header.css">
		<link rel="stylesheet" type="text/css" href="../styles/_shared/alignment.css">
		<link rel="stylesheet" type="text/css" href="../styles/_shared/buttons.css">
		<link rel="stylesheet" type="text/css" href="../styles/_shared/containers.css">
		<link rel="stylesheet" type="text/css" href="../styles/_shared/forms.css">
		<link rel="stylesheet" type="text/css" href="../styles/_shared/orders.css">
		<link rel="stylesheet" type="text/css" href="../styles/order_4_review.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://use.fontawesome.com/1140779824.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="../scripts/_shared/__main.js"></script>
		<script src="../scripts/order_4_review.js"></script>
	</head>
	<body>
		<div class="main-content-container flex-content">
			<!-- Header (Begin) -->
			<div class="header no-flex">
				<div class="header-control">
					<div class="order-preview">
						<img class="order-preview-image" src="../assets/celebs/avatar_cristiano_ronaldo.png"/>
						<div class="vert-center">
							<label class="order-preview-description">Get your photo signed by Ronaldo / $15</label>
						</div>
					</div>
				</div>
				<div class="logo">
					<img src="../assets/branding/logo-white.png"/>
				</div>
				<div class="header-control justify-right">
					<button type="button" class="cancel-button button-gray" data-toggle="modal" data-target="#cancelModal">
						<i class="icon-import-dark fa fa-times" aria-hidden="true"></i>
					</button>
				</div>
			</div>
			<!-- Header (End) -->
			<div class="container-orient-y fill-height scrollable-container">
				<div class="container-orient-x fill-width">
					<!-- Order Review Form (Begin) -->
					<div class="inset-content-container">
						<div class="form-box fine-gray-border">
							<div class="form-section">
								<label class="order-status-indicator">REVIEW ORDER</label>
								<h3 class="order-status-message">Your photo &amp; message</h3>
								<form action="">
									<div class="picture-text-pair border-below">
										<div class="photo-signature-description">
											<label class="photo-signature-descriptor">Metus purus dignissim nisl, eu molestie neque nisl a turpis. Donec gravida a lectus nec luctus. Etiam auctor nibh id quam egestas, quis facilisis lorem lobortis.</label>
											<a class="photo-signature-edit" href="">CHANGE</a>
										</div>
										<img class="photo-signature-preview" src="../assets/celebs/avatar_cristiano_ronaldo.png"/>
									</div>
									<div class="payment-method-summary border-below">
										<div class="titled-subsection">
											<label class="title">PAYMENT</label>
											<div class="subsection-row">
												<label class="content"><i class="icon-import-dark fa fa-cc-visa" aria-hidden="true"></i> VISA ...6803 EXP 11/2016</label>
												<a class="photo-signature-edit" href="">CHANGE</a>
											</div>
										</div>
									</div>
									<div class="payment-total-summary border-below">
										<div class="titled-subsection">
											<label class="title">SUMMARY</label>
											<div class="minor-row border-below">
												<label>Signed Photo</label>
												<label>$15<sup>00</sup></label>
											</div>
											<div class="minor-row">
												<label class="minor-label">SUBTOTAL</label>
												<label class="minor-label">$15<sup>00</sup></label>
											</div>
											<div class="minor-row border-below">
												<label class="minor-label">TAX</label>
												<label class="minor-label">$2<sup>00</sup></label>
											</div>
											<div class="minor-row">
												<label>TOTAL</label>
												<label>$17<sup>00</sup></label>
											</div>
										</div>
									</div>
									<div class="terms-summary">
										<div class="checkbox-row">
											<div class="checkbox-vert-align">
												<input type="checkbox">
											</div>
											<label>I agree to the Fangage <a href="#">Terms of Service</a></label>
										</div>
									</div>
									<div class="form-footer button-row">
										<button type="button" class="button-white" data-toggle="modal" data-target="#cancelModal">
											<label>Cancel</label>
										</button>
										<button type="button" class="button-white">
											<label>Back</label>
										</button>
										<button type="button" class="button-red" data-toggle="modal" data-target="#disclaimerModal">
											<label>PLACE ORDER <i class="icon-import-dark fa fa-arrow-right" aria-hidden="true"></i></label>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- Order Review Form (End) -->
					<!-- "Disclaimer" Modal (Begin) -->
					<div class="modal fade" id="disclaimerModal" tabindex="-1" role="dialog" aria-labelledby="disclaimerModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-message">
									<h3 class="modal-title-text">Disclaimer</h3>
									<label class="modal-message-text">I hereby certify that I own the rights to this photo and have the right to uploaded it for an authentic signature from the participating celebrity.</label>
								</div>
								<div class="button-row">
									<button type="button" class="button-white" data-dismiss="modal">
										<label>No, go back</label>
									</button>
									<button type="button" class="button-red">
										<label>YES, PLACE ORDER</label>
									</button>
								</div>
							</div>
						</div>
					</div>
					<!-- "Disclaimer" Modal (End) -->
					<!-- "Cancel" Modal (Begin) -->
					<div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="cancelModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-message">
									<h3 class="modal-title-text">Are you sure you want to cancel?</h3>
									<label class="modal-message-text">You will lose all the information you've entered for this order</label>
								</div>
								<div class="button-row">
									<button type="button" class="button-white" data-dismiss="modal">
										<label>CONTINUE WITH ORDER</label>
									</button>
									<button type="button" class="button-red">
										<label>CONFIRM</label>
									</button>
								</div>
							</div>
						</div>
					</div>
					<!-- "Cancel" Modal (End) -->
				</div>
			</div>
		</div>
		<!-- Background Image -->
		<img class="background-panel" src="../assets/background.png"/>
	</body>
</html>
