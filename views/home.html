		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

	<body>
		<div class="main-content-container homepage scrollable-container">
			<!-- Header (Begin) -->
			<div class="container-orient-x fill-width">
				<div class="header homepage">
					<div class="header-control justify-left homepage">
						<div class="menu">
							<button type="button" id="open-sidebar-button" class="menu">
								<i class="icon-import-light fa fa-bars" aria-hidden="true"></i>
							</button>
						</div>
					</div>
					<div class="header-control justify-right homepage">
						<div class="sign-button">
							<button type="button" class="home-sign-button button-red">
								<label>GET YOUR PHOTO SIGNED  <i class="icon-import-dark fa fa-arrow-right" aria-hidden="true"></i></label>
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- Header (End) -->
			<!-- Event Highlight (Begin) -->
			<div class="event-highlight-container">
				<div class="event-highlight-photo">
					<img src="../assets/highlights/unnamed-2.jpg"/>
				</div>
			</div>
			<!-- Event Highlight (End) -->
			<!--Facebook Live Event-->
			<!--<div class="fb-live">
				<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FFangageInc%2Fvideos%2F823447184496347%2F&width=500&show_text=false&height=182&appId" width="500" height="400" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>				
			</div>-->
			<!-- Footer (Begin) -->
			<div class="footer">
				<div class = "footer-container">
					<div class="footer-component">
						<label class="copyright">Copyright &copy; 2017 Fangage, Inc. All rights reserved.</label>
					</div>
					<div class="footer-component">
						<div class="links-list">
							<a href="#">About</a>
							<a href="#">Terms</a>
							<a href="#">Privacy</a>
							<a href="#">Help</a>
						</div>
					</div>
				</div>
			</div>
			<!-- Footer (End) -->
		</div>
		<!-- Content Mask (for setting background during menu slide) -->
		<div id="main-page-content-mask">
		</div>
		<!-- Menu (Begin) -->
		<div id="main-menu" class="sidebar-menu menu-closed">
			<button type="button" id="close-sidebar-button" class="sidebar-button button-white close-button">
				<div class="vert-align">
					<label>CLOSE</label>
				</div>
				<div class="vert-align">
					<i class="icon-import-dark fa fa-times" aria-hidden="true"></i>
				</div>
			</button>
			<div class="links-list">
				<a class="active" href="#">Home</a>
				<a href="#">Celebrities &amp; Events</a>
			</div>
			<div class="account-controls">
				<button type="button" class="sidebar-button button-red">
					<label>CREATE ACCOUNT</label>
					<i class="icon-import-dark fa fa-arrow-right" aria-hidden="true"></i>
				</button>
				<button type="button" class="sidebar-button button-gray">
					<label>SIGN IN</label>
					<i class="icon-import-dark fa fa-arrow-right" aria-hidden="true"></i>
				</button>
			</div>
